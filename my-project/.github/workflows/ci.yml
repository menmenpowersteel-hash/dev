name: CI

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v2

      - name: Set up environment
        run: |
          chmod +x ./scripts/build.sh
          ./scripts/build.sh

      - name: Run tests
        run: |
          chmod +x ./scripts/test.sh
          ./scripts/test.sh

  deploy:
    runs-on: ubuntu-latest
    needs: build
    if: success()

    steps:
      - name: Checkout code
        uses: actions/checkout@v2

      - name: Deploy application
        run: |
          chmod +x ./scripts/deploy.sh
          ./scripts/deploy.sh